<!doctype html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,700%7CMerriweather+Sans:300,400,700">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w" crossorigin="anonymous">

    {{ $sass := resources.Get "sass/theme.scss" }}
    {{ $options := (dict "enableSourceMap" true "outputStyle" "compressed") }}
    {{ $styles := $sass | resources.ToCSS $options | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">

    {{ template "_internal/google_analytics_async.html" . }}
</head>

<body>
    {{ partial "nav.html" . }}
